<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="css/dados.css" type="text/css">
</head>
<body>
  <h3> Bem-vindo a página de Cadastro </h3>

</body>

    <form class="card">
       <div class="email">
       <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="">
      </div>
      
      <div class="senha">
        <label for="inputPassword4">Senha</label>
        <input type="password" class="form-control" id="inputPassword4" placeholder="">
      </div>
    
    
    <div class="nome">
      <label for="inputAddress">Nome</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="Rua...., nº ...">
    </div>
    
    <div class="endereço">
      <label for="inputAddress2">Endereço </label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="Apartamento, hotel, casa, etc.">
    </div>
    
    <div class="cidade">
      <div class="form-group col-md-6">
        <label for="inputCity">Cidade</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      
      <div class="estado">
        <label for="inputEstado">Estado</label>
        <select id="inputEstado" class="form-control">
          <option selected>Escolher...</option>
          <option>...</option>
        </select>
      </div>
     
      <div class="cep">
        <label for="inputCEP">CEP</label>
        <input type="text" class="form-control" id="inputCEP">
      </div>
    </div>

    <div class="nome da mãe">
        <label for="inputCEP">Nome da Mãe</label>
        <input type="text" class="form-control" id="inputCEP">
      </div>
    </div>

    <div class="cartão do sus">
        <label for="inputCEP">Cartão do SUS</label>
        <input type="text" class="form-control" id="inputCEP">
      </div>
    </div>

    <div class="cpf">
        <label for="inputCEP">CPF</label>
        <input type="text" class="form-control" id="inputCEP">
      </div>
    </div>
   
    <div class="form-group">
      <div class="form-check">
        
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Entrar</button>
  </form>

</html>
